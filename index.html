<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Project1</title>
    <link rel="stylesheet" href="./style.css">
    
    
</head>
<body id="temp">
    <div class="clock"></div>
    <div class="time" id="uuu">
        <div class="div1">
            <span class="text1">Set wake up time</span>
            <span class="options"><select name="time" id="wakeuptime">
                <option value="33">Default</option>
                <option value="0">12AM-1AM</option>
                <option value="1">1AM-2AM</option>
                <option value="2">2AM-3AM</option>
                <option value="3">3AM-4AM</option>
                <option value="4">4AM-5AM</option>
                <option value="5">5AM-6AM</option>
                <option value="6">6AM-7AM</option>
                <option value="7">7AM-8AM</option>
                <option value="8">8AM-9AM</option>
                <option value="9">9AM-10AM</option>
                <option value="10">10AM-11AM</option>
                <option value="11">11AM-12PM</option>
                <option value="12">12PM-1PM</option>
                <option value="13">1PM-2PM</option>
                <option value="14">2PM-3PM</option>
                <option value="15">3PM-4PM</option>
                <option value="16">4PM-5PM</option>
                <option value="17">5PM-6PM</option>
                <option value="18">6PM-7PM</option>
                <option value="19">7PM-8PM</option>
                <option value="20">8PM-9PM</option>
                <option value="21">9PM-10PM</option>
                <option value="22">10PM-11PM</option>
                <option value="23">11PM-12AM</option>
                
            </select></span>
        </div>
        <div class="div2">
            <span class="text1">Set lunch time</span>
            <span class="options"><select name="time" id="lunch">
                <option value="33">Default</option>
                <option value="0">12AM-1AM</option>
                <option value="1">1AM-2AM</option>
                <option value="2">2AM-3AM</option>
                <option value="3">3AM-4AM</option>
                <option value="4">4AM-5AM</option>
                <option value="5">5AM-6AM</option>
                <option value="6">6AM-7AM</option>
                <option value="7">7AM-8AM</option>
                <option value="8">8AM-9AM</option>
                <option value="9">9AM-10AM</option>
                <option value="10">10AM-11AM</option>
                <option value="11">11AM-12PM</option>
                <option value="12">12PM-1PM</option>
                <option value="13">1PM-2PM</option>
                <option value="14">2PM-3PM</option>
                <option value="15">3PM-4PM</option>
                <option value="16">4PM-5PM</option>
                <option value="17">5PM-6PM</option>
                <option value="18">6PM-7PM</option>
                <option value="19">7PM-8PM</option>
                <option value="20">8PM-9PM</option>
                <option value="21">9PM-10PM</option>
                <option value="22">10PM-11PM</option>
                <option value="23">11PM-12AM</option>
                
            </select></span>
            
        </div>
        <div class="div3">
            <span class="text1">Set nap time</span>
            <span class="options"><select name="time" id="dinner">
                <option value="33">Default</option>
                <option value="0">12AM-1AM</option>
                <option value="1">1AM-2AM</option>
                <option value="2">2AM-3AM</option>
                <option value="3">3AM-4AM</option>
                <option value="4">4AM-5AM</option>
                <option value="5">5AM-6AM</option>
                <option value="6">6AM-7AM</option>
                <option value="7">7AM-8AM</option>
                <option value="8">8AM-9AM</option>
                <option value="9">9AM-10AM</option>
                <option value="10">10AM-11AM</option>
                <option value="11">11AM-12PM</option>
                <option value="12">12PM-1PM</option>
                <option value="13">1PM-2PM</option>
                <option value="14">2PM-3PM</option>
                <option value="15">3PM-4PM</option>
                <option value="16">4PM-5PM</option>
                <option value="17">5PM-6PM</option>
                <option value="18">6PM-7PM</option>
                <option value="19">7PM-8PM</option>
                <option value="20">8PM-9PM</option>
                <option value="21">9PM-10PM</option>
                <option value="22">10PM-11PM</option>
                <option value="23">11PM-12AM</option>
                
            </select></span>
        </div>
    </div>
    <button type="submit" onclick="Settime()" class="lol">Set Time!</button>
    <div class="digclk">
        <div class="dig1">TIME</div>
        <div class="ttt" style="width: 62px;" >
            <span id="hours">00</span>
            <p>hours</p>
        </div>
        <div class="dig3">:</div>
        <div class="ttt"><span id="minutes">00</span>
            <p>minutes</p></div>
            <div class="dig3">:</div>
        <div class="ttt"><span id="seconds">00</span>
            <p>seconds</p></div>
        <div class="dig2" id="tup">AM</div>    
        
    </div>
    <div class="second"></div>
    <div class="third"></div>
    <div class="image">
        <div class="img1" id="txt1">HAVE A GOOD DAY!!!</div>
        <div class="img2" id="txt2"></div>
    </div>
    
    
    <script src="./script.js"></script>
</body>
</html>
